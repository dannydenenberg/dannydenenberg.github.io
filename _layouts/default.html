<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %} {% include google_analytics.html %}

  <body>
    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>

          <br class="mobile-break" />
          <style>
            @media screen and (min-width: 600px) {
              .mobile-break {
                display: none;
              }
            }
          </style>

          {% for page in site.pages_list %} &nbsp;&nbsp;&nbsp;<small
            ><a href="{{ page[1]  }}">{{ page[0] }}</a></small
          >
          {% endfor %}
        </h3>
      </div>

      {{ content }} {% include comments.html %}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
          <a href="https://github.com/dannydenenberg">Github</a>
        </p>
      </div>
    </div>
  </body>
</html>
