<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta
    name="description"
    content="Danny Denenberg's web site. Singer, open-source dev, native Omahan."
  />
  <script
    src="https://kit.fontawesome.com/b0b051f3df.js"
    crossorigin="anonymous"
  ></script>
  <script>
    (async () => {
      // redirect from denenberg.us to dannydenenberg.com
      if (window.location.href.includes("denenberg.us")) {
        let url = window.location.href;
        let firstPart = url.slice(0, 8);
        let lastPart = url.slice(20);
        let newUrl = firstPart + "dannydenenberg.com" + lastPart;
        window.location.replace(newUrl);
      }
    })();
  </script>

  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
  <script>
    window.MathJax = {
      commonHTML: {
        linebreaks: { automatic: true }
      },
      tex: {
        inlineMath: [
          ["$", "$"],
          ["\\(", "\\)"]
        ],
        displayMath: [
          ["&&&", "&&&"],
          ["!!", "!!"]
        ]
      },
      svg: {
        fontCache: "global"
      }
    };
  </script>

  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css" />
  <link rel="stylesheet" href="/public/css/syntax.css" />

  <!-- Icons -->
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="/public/apple-touch-icon-144-precomposed.png"
  />
  <link rel="shortcut icon" href="/public/favicon.ico" />

  <!-- RSS -->
  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="/atom.xml"
  />
</head>
